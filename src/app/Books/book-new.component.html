<form #f="ngForm" (ngSubmit)="saveBook(f)">
  <h2 mat-dialog-title>Agregar nuevo libro</h2>
  <mat-dialog-content>
    <section
      fxLayoutAlign="center"
      style="margin-top: 10px; margin-bottom: 10px"
    >
      <mat-card fxFlex="100%">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
          <mat-form-field style="width: 100%">
            <mat-label>Título</mat-label>
            <input
              type="text"
              matInput
              placeholder="Nombre del libro"
              name="title"
              ngModel
              required
            />
            <mat-error>Debe ingresar el título del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Descripción</mat-label>
            <input
              type="text"
              matInput
              placeholder="Descripción del libro"
              name="description"
              ngModel
              required
            />
            <mat-error>Debe ingresar la descripción del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Precio</mat-label>
            <input
              type="text"
              matInput
              placeholder="Precio del libro"
              name="price"
              ngModel
              required
            />
            <mat-error>Debe ingresar la precio del libro</mat-error>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <mat-label>Seleccione un autor</mat-label>
            <mat-select
              [(ngModel)]="selectAuthor"
              name="author"
              (selectionChange)="selected($event)"
            >
              <mat-option *ngFor="let autr of authors" [value]="autr._id">{{
                autr.name + " " + autr.lastname
              }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field style="width: 100%">
            <input
              matInput
              placeholder="Selecione la fecha de publicación"
              [matDatepicker]="picker"
              name="publicationDate"
              [(ngModel)]="publicationDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card>
    </section>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cerrar</button>
    <button mat-button>Guardar</button>
  </mat-dialog-actions>
</form>
