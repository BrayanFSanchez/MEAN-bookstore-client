<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <mat-header-cell *matHeaderCellDef>Apellido</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.lastname }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="academicDegree">
    <mat-header-cell *matHeaderCellDef>Grado acad√©mico</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.academicDegree }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="deploymentColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: deploymentColumns"></mat-row>
</mat-table>
